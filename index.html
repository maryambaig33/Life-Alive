<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Alive | Organic Cafe & Wellness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              'life-green': '#4A7c59',
              'life-dark-green': '#2C4A34',
              'life-purple': '#6B4C76',
              'life-orange': '#D98328',
              'life-cream': '#F9F7F2',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F9F7F2;
        color: #2C4A34;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F9F7F2;

      ::-webkit-scrollbar-thumb {
        background: #4A7c59;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2C4A34;
      }
